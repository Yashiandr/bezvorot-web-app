name: Visual Tests

on:
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Storybook
        run: npm run storybook:build
        
      - name: Start HTTP server
        run: |
          npx http-server storybook-static -p 6006 --silent &
          echo "STORYBOOK_URL=http://localhost:6006" >> $GITHUB_ENV
          sleep 5
          curl -I $STORYBOOK_URL || echo "Storybook не запустился"
          
      - name: Run Playwright tests
        run: |
          docker run --rm \
            --network host \
            -e TEST_BASE_URL=$STORYBOOK_URL \
            -v ${{ github.workspace }}/playwright.config.ts:/app/playwright.config.ts \
            -v ${{ github.workspace }}/test:/app/test \
            bezvorot-visual-test test
            
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/