name: Visual Tests

on:
  workflow_run:
    workflows: [ "Build and Test" ]
    types: [ completed ]

jobs:
  run-visual-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: npm run docker:build

      - name: Build Storybook (static)
        run: npm run storybook:build

      - name: Serve Storybook via HTTP server
        run: |
          npx http-server storybook-static -p 6006 --silent &
          echo "STORYBOOK_URL=http://localhost:6006" >> $GITHUB_ENV

      - name: Run Playwright tests
        run: npm run ci:test:visual

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: error  # Файл отчёта обязателен

  deploy-report:
    needs: run-visual-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          artifact_name: playwright-report